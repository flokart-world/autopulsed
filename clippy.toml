# Clippy configuration for autopulsed
# https://rust-lang.github.io/rust-clippy/master/index.html

# Threshold settings
too-many-arguments-threshold = 3  # Strict: max 2 params + self, or 3 params without self
type-complexity-threshold = 250
cognitive-complexity-threshold = 30
too-many-lines-threshold = 200

# Allow certain patterns common in this codebase
allow-expect-in-tests = true
allow-unwrap-in-tests = true
allow-dbg-in-tests = true

# Documentation requirements - not enforced for internal projects
missing-docs-in-crate-items = false
